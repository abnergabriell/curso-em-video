<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formação de textos</title>
</head>
<body>
    <h1>Principais formataço~es</h1>
    <h2>Negrito/destaque</h2>
    <p>Nessa frase temos um <b> termo em Negrito</b> usando a tag B</p>
<p>Nesta frase, tenho um <strong> termo em destaque</strong> usando a tag (semenica)</p>
<h2>Itálico / Ênfase </h2>
<p>Nesta frase, temos um <i>termo em itálico</i> usando a tag I (não semánica)</p>
</body>
</html>
